<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-align-self-center">
    <ion-card-header>
      <ion-card-title>
        <ion-input [(ngModel)]="title" placeholder="Title"></ion-input>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon size="large" name="list-circle-outline" slot="start"></ion-icon>
          <ion-input
            inputmode="text"
            [(ngModel)]="task"
            placeholder="Task"
          ></ion-input>
          <ion-icon
            name="add-circle"
            size="large"
            color="success"
            (click)="addItem()"
          ></ion-icon>
        </ion-item>

        <ion-item *ngFor="let item of tasks">
          <ion-icon
            size="large"
            name="list-circle"
            slot="start"
          ></ion-icon>
          <div>{{ item['item'] }}</div>
          <ion-icon
            name="close-circle-outline"
            size="large"
            slot="end"
            (click)="delete(item)"
          ></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="undefined" horizontal="end">
    <ion-fab-button (click)="save()" color="success">
      <ion-icon name="checkmark-done-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <h4><b>{{ myServices.currentDate }}</b></h4>
  </ion-toolbar>
</ion-footer>
