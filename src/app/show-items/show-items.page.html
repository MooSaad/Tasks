<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <ion-img [src]="myServices.list['img']"></ion-img> -->
    <ion-card-header>
      <ion-card-title><b>{{myServices.list['title']}}</b></ion-card-title>
    </ion-card-header>

    <ion-card-content>
        <ion-item lines="none" *ngFor="let task of myServices.list['tasks']">
          <ion-checkbox slot="start"></ion-checkbox>
          <ion-label>{{task}}</ion-label>
        </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="share-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="shareWhatsapp()"><ion-icon name="logo-whatsapp"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="shareFacebook()"><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button (click)="sendEmail()"><ion-icon name="mail"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button (click)="sendTwitter()"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-item lines="none">
        <ion-icon name="image"></ion-icon>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="share-outline"></ion-icon>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="create"></ion-icon>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-item>

    </ion-row>
  </ion-toolbar>
</ion-footer>
