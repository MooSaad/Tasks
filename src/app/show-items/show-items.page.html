<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-align-self-center">
    <ion-card-header>
      <ion-card-title>{{listName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-checkbox slot="start"></ion-checkbox>
          <b [(ngModel)]="task">{{task}}</b>
        </ion-item>
      </ion-list>

      <ion-row align="center">
        <ion-col size="3">
          <ion-item lines="none">
            <ion-icon name="image" size="large"></ion-icon>
          </ion-item>
        </ion-col>

        <ion-col size="3">
          <ion-item lines="none">
            <ion-icon name="share-outline" size="large"></ion-icon>
          </ion-item>
        </ion-col>

        <ion-col size="3">
          <ion-item lines="none">
            <ion-icon name="create" size="large"></ion-icon>
          </ion-item>
        </ion-col>

        <ion-col size="3">
          <ion-item lines="none">
            <ion-icon name="trash-outline" size="large"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
